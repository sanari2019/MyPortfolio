{% extends "MyPortfolioApp/layout.html" %}


{% block body %}

<style>

    .global-container{
        height:100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
    }
    
    form{
        padding-top: 10px;
        font-size: 14px;
        margin-top: 30px;
    }
    
    .card-title{ font-weight:300; }
    
    .btn{
        font-size: 14px;
        margin-top:20px;
    }
    
    
    .login-form{ 
        width:330px;
        margin:20px;
    }
    
    .sign-up{
        text-align:center;
        padding:20px 0 0;
    }
    
    .alert{
        margin-bottom:-30px;
        font-size: 13px;
        margin-top:20px;
    }
</style>

<div class="app">
    <div class="bg"></div>

        <div class="global-container">
            <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center">Log in</h3>
                <div class="card-text">
                    <!--
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                    <form action="{% url 'login' %}" method="post">
                        <!-- to error: add class "has-danger" -->

                        {% if message %}
                        <div>{{ message }}</div>
                        {% endif %}
            
                    
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleUsername">Username</label>
                            <input  class="form-control form-control-sm" id="exampleUsername" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
                            <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" name="password" placeholder="Password">
                        </div>
                        
                        <input class="btn btn-primary" type="submit" value="Login">
                        
                        
                    </form>
                </div>
            </div>
        </div>
        </div>
    
        

       
        
</div>
{% endblock %}
